{% load static %}
<!DOCTYPE html>

<html lang="en">
{% load extra_filters %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "Profiling/assets/images/favicon.png" %}">
    <title> Online Patient Profiling</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "Profiling/assets/plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- chartist CSS -->
    <link href="{% static "Profiling/assets/plugins/chartist-js/dist/chartist.min.css" %}" rel="stylesheet">
    <link href="{% static "Profiling/assets/plugins/chartist-js/dist/chartist-init.css" %}" rel="stylesheet">
    <link href="{% static "Profiling/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css" %}" rel="stylesheet">
    <!--This page css - Morris CSS -->
    <link href="{% static "Profiling/assets/plugins/chartist-js/dist/chartist-init.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "Profiling/css/style.css" %}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="{% static "Profiling/css/colors/blue.css" %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="fix-header fix-sidebar card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar">
            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="">
                        <!-- Logo icon --><b>
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->

                            <!-- Light Logo icon -->
                            <img src="{% static 'Profiling/assets/images/logo-light-icon.png' %}" alt="homepage" class="light-logo" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text --><span>

                         <!-- Light Logo text -->
                         <img src="{% static 'Profiling/assets/images/logo-light-text.png' %}" class="light-logo" alt="homepage" /></span> </a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse">
                    <!-- ============================================================== -->
                    <!-- toggle and nav items -->
                    <!-- ============================================================== -->
                    <ul class="navbar-nav mr-auto mt-md-0">
                        <!-- This is  -->
                        <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark" href="javascript:void(0)"><i class="mdi mdi-menu"></i></a> </li>
                        <!-- ============================================================== -->
                        <!-- Search -->
                        <!-- ============================================================== -->
                      
                    </ul>
                    <!-- ============================================================== -->
                    <!-- User profile and search -->
                    <!-- ============================================================== -->
                    <ul class="navbar-nav my-lg-0">
                        <!-- ============================================================== -->
                        <!-- Profile -->
                        <!-- ============================================================== -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="{% url 'doctorprofile' profileobject.id %}"  aria-haspopup="true" aria-expanded="false"><img src="{% static 'profileobject.profile_image' %}" class="profile-pic m-r-10" /> {{profileobject.get_full_name}}</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li> <a class="waves-effect waves-dark" href="/barcode/" aria-expanded="false"><i class="mdi mdi-alarm-check"></i><span class="hide-menu">Scan Barcode</span></a>
                        </li>
                        {% if unique_num %}
                        <li> <a class="waves-effect waves-dark" href="/profile/patient/{{unique_num}}" aria-expanded="false"><i class="mdi mdi-alarm-check"></i><span class="hide-menu">Patient Profile Check</span></a>
                        </li>
                        <li> <a class="waves-effect waves-dark btn-info" style="color:white;" href="/add_record/{{unique_num}}" aria-expanded="false"><i class="mdi mdi-alarm-check"></i><span class="hide-menu">Add Record</span></a>
                        </li>
                        {% endif %}

                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
            <!-- Bottom points-->
            <div class="sidebar-footer">
                <!-- item--><a href="/account/logout" class="link" data-toggle="tooltip" title="Logout"><i class="mdi mdi-power"></i></a> </div>
            <!-- End Bottom points-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">

             {% block content %}
             {% endblock %}
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer">
                Online Patient Profiling
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static "Profiling/assets/plugins/jquery/jquery.min.js" %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static "Profiling/assets/plugins/bootstrap/js/tether.min.js" %}"></script>
    <script src="{% static "Profiling/assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static "Profiling/js/jquery.slimscroll.js" %}"></script>
    <!--Wave Effects -->
    <script src="{% static "Profiling/js/waves.js" %}"></script>
    <!--Menu sidebar -->
    <script src="{% static "Profiling/js/sidebarmenu.js" %}"></script>
    <!--stickey kit -->
    <script src="{% static "Profiling/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js" %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static "Profiling/js/custom.min.js" %}"></script>
    <!-- ============================================================== -->
    <!-- This page plugins -->
    <!-- ============================================================== -->
    <!-- chartist chart -->
    <script src="{% static "Profiling/assets/plugins/chartist-js/dist/chartist.min.js" %}"></script>
    <script src="{% static "Profiling/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js" %}"></script>
    <!--c3 JavaScript -->
    <script src="{% static "Profiling/assets/plugins/d3/d3.min.js" %}"></script>
    <script src="{% static "Profiling/assets/plugins/c3-master/c3.min.js" %}"></script>
    <!-- Chart JS -->
    <script src="{% static "Profiling/js/dashboard1.js" %}"></script>
</body>

</html>
