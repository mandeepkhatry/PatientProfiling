<!DOCTYPE html>
<html>
<head>
	<title>Search Doctors</title>
</head>
<body>
	<form action='' method='post'>
		{% csrf_token %}
		{{form.as_p}}
		<input type='submit' value='Go'>
	</form>

	{% if doctor_list %}
	<form action="/add_doctor/add/" method="post">
		{% csrf_token %}
		<table>
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Specialty</td>
			</tr>
		{% for doctor in doctor_list %}
		<tr>
			<td>{{doctor.id}}</td>
			<td>{{doctor.get_full_name}}</td>
			<td>{{doctor.specialty}}</td>
			<td><input type='submit' name='{{doctor.id}}' value='Add Doctor'>	
		</tr>
		{% endfor %}
		</table>
	</form>
	{% endif %}
</body>
</html>
