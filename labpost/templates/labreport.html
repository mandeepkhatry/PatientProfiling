{% extends "base.html" %}
<!-- This template generates lab report of 
    specified date from patient's account -->

{% block page %}

<!--Generate lab report in tabular form-->
<div id="labReport" class="container col-sm-12">
    {% if error %}
    {{error}}
    {% else %}      
    <table class="table table-striped table-light">
        <thead class="thead thead-dark">
            <tr class="row mx-auto">
                <th scope="col" class="col-sm"> Test </th>
                <th scope="col" class="col-sm"> Result </th>
                <th scope="col" class="col-sm"> Flag </th>
                <th scope="col" class="col-sm"> Unit </th>
                <th scope="col" class="col-sm"> Reference Range </th>
            </tr>
        </thead>

        <tbody>
            {% for result in testResult %}
                <tr class="row mx-auto">
                    {% for item in result %}
                        <td class="mx-auto col-sm">
                            {{ item }}
                        </td>
                    {% endfor %}
                </tr>            
            {% endfor %}

        </tbody>

    </table>
    {% endif %}
</div>

{% endblock %} <!--end page block-->
